repo_url: https://github.com/elastisys/compliantkubernetes
edit_uri: edit/main/docs/

strict: true

theme:
  name: material
  font: false
  logo: 'compliantkubernetes/img/logo.png'
  favicon: 'compliantkubernetes/img/favicon.png'
  custom_dir: overrides
  palette:
    scheme: elastisys

extra_css:
  - stylesheets/branding.css

plugins:
  - include-markdown
  - search

markdown_extensions:
  - attr_list
  - admonition
  - meta
  - pymdownx.details
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
      toc_depth: '2'
  - pymdownx.tasklist:
      custom_checkbox: true

