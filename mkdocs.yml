repo_url: https://github.com/elastisys/compliantkubernetes/
edit_uri: edit/main/docs/

  #strict: true

theme:
  name: material
  font: false
  logo: 'img/logo.png'
  # "The Internet" recommends using absolute URLs for favicons.
  favicon: 'https://elastisys.io/compliantkubernetes/img/favicon.ico'
  custom_dir: overrides
  palette:
    scheme: elastisys
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.top

extra_css:
  - stylesheets/branding.css
  - stylesheets/extra.css
  - stylesheets/style.css

extra_javascript:
  - javascripts/feedback.js

plugins:
  - social:
      cards_layout_options:
        background_color: "#334768"
        font_family: Poppins
  - include-markdown
  - search
  - mike:
      # these fields are all optional; the defaults are as below...
      version_selector: true   # set to false to leave out the version selector
      css_dir: css             # the directory to put the version selector's CSS
      javascript_dir: js       # the directory to put the version selector's JS
      canonical_version: compliantkubernetes
  # See ./mkdocs-ciso-controls/README.md
  - ciso-controls:
      root_url: ciso-guide/controls/
  - redirects:
      redirect_maps:
        'operator-manual/aws.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/azure.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/eksd.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/exoscale.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/gcp.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/openstack.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/ovh-managed-kubernetes.md': 'operator-manual/on-prem-standard.md'
        'operator-manual/safespring.md': 'operator-manual/on-prem-standard.md'
        'release-notes.md': 'release-notes/ck8s.md'
        'operator-manual/qa.md': 'quality-criteria.md'
        'operator-manual/air-gapped-environment.md': 'operator-manual/air-gapped.md'

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - meta
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - sane_lists
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  version:
    provider: mike
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/elastisys/compliantkubernetes/issues/new/choose" target="_blank">filing an issue</a>.

