apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- gotk-components.yaml
- gotk-sync.yaml

patches:
  # Remove all resourcequotas
  - patch: |
      apiVersion: v1
      kind: ResourceQuota
      metadata:
        name: DOES NOT MATTER
      $patch: delete
    target:
      kind: ResourceQuota
  # Remove all namespaces
  - patch: |
      apiVersion: v1
      kind: Namespace
      metadata:
        name: DOES NOT MATTER
      $patch: delete
    target:
      kind: Namespace
  # Remove all clusterroles
  - patch: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        name: DOES NOT MATTER
      $patch: delete
    target:
      kind: ClusterRole
  # Remove all clusterrolesbindings
  - patch: |
      apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRoleBinding
      metadata:
        name: DOES NOT MATTER
      $patch: delete
    target:
      kind: ClusterRoleBinding
  # Remove all CRDS
  - patch: |
      apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      metadata:
        name: DOES NOT MATTER
      $patch: delete
    target:
      kind: CustomResourceDefinition
